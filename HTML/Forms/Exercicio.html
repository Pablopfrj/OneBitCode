<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da liga dos astronautas</title>
</head>
<body>
  <h3>Cadastro da liga doo astronautas</h3>
  <form action="https://www.google.com/search">
    <div>
      <label for="cad">Nome:</label>
      <input type="text" name="cad" id="cad" autocomplete="off">
    </div>
    <br>
    <div>
      <label for="email">Email: </label>
      <input type="email" name="cad" id="cad">
      <label for="senha">- Passoword: </label>
      <input type="password" name="cad" id="cad">
    </div>
    <br>
    <div>
      <label for="data">Data de Nascimento: </label>
      <input type="date" name="data" id="data">
      <label for="fot">- Foto: </label>
      <input type="file" name="picture__input" id="picture__input">
    </div>
    <br>
    <div>
      <label for="Nacionalidades">Nacionalidade: </label>
      <select name="Nacionalidades" id="Nacionalidades">
        <option value="Russo">Russo</option>
        <option value="Brasileiro">Brasileiro</option>
        <option value="Americano">Americano</option>
      </select>
      - Gênero
      <input type="radio" name="FouM" id="FouM">
      <label for="FouM">F</label>
      <input type="radio" name="FouM" id="FouM">
      <label for="FouM">M</label>
    </div>
    <br>
    <div>
      Suas principais qualidades: <br>
      <label for="qualy">Inteligência</label>
      <input type="checkbox" name="qualy" id="qualy">
      <label for="qualy">| Resiliência</label>
      <input type="checkbox" name="qualy" id="qualy">
      <label for="qualy">| Preparo Fisíco</label>
      <input type="checkbox" name="qualy" id="qualy">
      <label for="qualy">| Educação</label>
      <input type="checkbox" name="qualy" id="qualy">
    </div>
    <br>
    <div>
      <textarea name="q" id="q" placeholder="Por que você gostaria de ser astronauta?" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
      <input type="submit" name="q" id="q" value="Criar">
    </div>
  </form>
</body>
</html>
